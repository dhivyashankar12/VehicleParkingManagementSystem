{% load static %}
<html>
<head>
    {% include 'headeradmin.html' %}
</head>
<body>
    {% include 'nav2admin.html' %}
    <br> &nbsp;&nbsp;Welcome <b style="text-transform: capitalize; color: blue">{{ request.user.username }}</b>

    <div class="container" style="margin-top: 50px">
        <h2 class="text-center" style="font-family: Monotype Corsiva; color: red">Delete Vehicle Category</h2>

        <div class="form-group">
            <p>Are you sure you want to delete the category "{{ category.categoryname }}"?</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="submit" name="submit" value="Delete" class="btn btn-danger">
                <a href="{% url 'manage_category' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
