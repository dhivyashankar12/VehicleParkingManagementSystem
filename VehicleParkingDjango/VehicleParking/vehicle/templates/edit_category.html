{% load static %}
<html>
<head>
    {% include 'headeradmin.html' %}
</head>
<body>
    {% include 'nav2admin.html' %}
    <br> &nbsp;&nbsp;Welcome <b style="text-transform: capitalize; color: blue">{{ request.user.username }}</b>

    <div class="container" style="margin-top: 50px">
        <h2 class="text-center" style="font-family: Monotype Corsiva; color: red">Edit Vehicle Category</h2>

        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="categoryname"><b>Vehicle Category Name</b></label>
                <input type="text" name="categoryname" class="form-control" value="{{ category.categoryname }}" required>

                <label for="slotcount" class="mt-3"><b>Number of Slots</b></label>
                <input type="number" name="slotcount" class="form-control" value="{{ category.slot_count }}" min="0" required>

                <br>
                <input type="submit" name="submit" value="Update" class="btn btn-primary form-control">
            </form>
        </div>
    </div>
</body>
</html>

{% if error == "no" %}
<script>
    alert('Category has been updated.');
    window.location = '{% url 'manage_category' %}';
</script>
{% endif %}
{% if error %}
<script>
    alert('Error: {{ error|escapejs }}');
</script>
{% endif %}
