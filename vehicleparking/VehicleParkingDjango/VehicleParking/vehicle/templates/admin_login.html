{% load static %}
<html>
<head>
    {% include 'headeradmin.html' %}
</head>
<body>
    {% include 'nav1admin.html' %}
    <div class="container" style="margin-top:70px">
        <h2 class="text-center" style="font-family: Times New Roman; color: black"><b><u>Admin Login</b></u></h2>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                <label><b>Enter UserName</b></label>
                <input type="text" name="username" class="form-control">

                <label><b>Enter Password</b></label>
                <input type="password" name="password" class="form-control">
                <br>
                <br>
                <br>
                <input type="submit" name="login" value="Login" class="btn btn-primary form-control">
            </form>
        </div>
    </div>
    {% if error == "no" %}
    <script>
        alert('Logged in successfully');
        window.location = '{% url 'admin_home' %}';
    </script>
    {% endif %}
    {% if error == "yes" %}
    <script>
        alert('Invalid Login Credentials, Try Again...');
    </script>
    {% endif %}
</body>
</html>
